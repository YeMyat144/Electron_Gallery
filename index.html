<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #4b4b4b);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .gallery img {
            width: 100%;
            height: 200px; /* Fixed height for all images */
            object-fit: cover; /* Ensures the image covers the entire area */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }
        .download-btn:hover {
            background: #45a049;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin-top: 5%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./src/gallery/back.png" alt="Image 1" onclick="openLightbox(this)">
                <div class="caption">Back View</div>
                <a href="./src/gallery/back.png" download="back.png" class="download-btn">Download</a>
            </div>
            <div class="gallery-item">
                <img src="./src/gallery/front.png" alt="Image 2" onclick="openLightbox(this)">
                <div class="caption">Front View</div>
                <a href="./src/gallery/front.png" download="front.png" class="download-btn">Download</a>
            </div>
            <div class="gallery-item">
                <img src="./src/gallery/side1.png" alt="Image 3" onclick="openLightbox(this)">
                <div class="caption">Side View 1</div>
                <a href="./src/gallery/side1.png" download="side1.png" class="download-btn">Download</a>
            </div>
            <div class="gallery-item">
                <img src="./src/gallery/side2.png" alt="Image 4" onclick="openLightbox(this)">
                <div class="caption">Side View 2</div>
                <a href="./src/gallery/side2.png" download="side2.png" class="download-btn">Download</a>
            </div>
            <div class="gallery-item">
                <img src="./src/gallery/top.png" alt="Image 5" onclick="openLightbox(this)">
                <div class="caption">Top View</div>
                <a href="./src/gallery/top.png" download="top.png" class="download-btn">Download</a>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(imgElement) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = 'block';
            lightboxImg.src = imgElement.src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
